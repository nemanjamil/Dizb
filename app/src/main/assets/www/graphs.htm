<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Testing webView</title>
    <script src="./highcharts.js"></script>
    <script src="./exporting.js"></script>
    <script type="text/javascript">
		var chart;
		document.addEventListener('DOMContentLoaded', function() {
			chart = new Highcharts.Chart({
				chart: {
					renderTo: 'container',
					defaultSeriesType: 'line',
					margin: [50, 10, 30, 50] // top, right, bottom, left
				},
				title: {
					text: 'Temperatura',
					style: {
						margin: '10px 100px 0 0' // center it
					}
				},
				xAxis: {
					
					categories: ['22:56:46', '22:57:17', '22:57:53', '22:58:28', '22:59:04', '22:59:38',
						'23:00:14', '23:00:48', '23:01:23'],
					title: {
						text: 'Vreme'
					}
					
				},
				yAxis: {
					title: {
						text: '°C'
					},
					plotLines: [{
						value: 0,
						width: 1,
						color: '#808080'
					}]
				},
				legend: {
					enabled: false
				},
				tooltip: {
					formatter: function() {
			                return '<b>'+ this.series.name +'</b><br/>'+
							this.x +': '+ this.y +'°C';
					}
				},
				
				series: [{
					name: 'Boranija - Barajevo',
					data: [25.30, 25.30, 25.20, 25.10, 25.10, 25.10, 25.10, 25.20, 25.20]
				}]
			});
		});
		</script>
</head>

<body>
    <input type="button" value="Say hello" onClick="showAndroidToast('Hello Android!')" />

    <script type="text/javascript">
        function showAndroidToast(toast) {
            Android.showToast(toast);
        }
    </script>

    <div id="container" style="width:100%; height: 300px; margin: 0 auto"></div>

</body>

</html>
